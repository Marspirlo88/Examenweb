<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2>Hola perros</h2>
 <header th:replace="layout/plantillas :: header"></header>
        <a th:href="@{/registro}">Ver registros</a> 
        <a th:href="@{/formulario}">Agregar</a> 
        <table class="table table-sm table-dark">
            <tr>
                <td scope="col">Idusuario</td>
                <td scope="col">usuario</td>
                <td scope="col">Password</td>
                <td scope="col">Nombre</td>
                <td scope="col">Apellido</td>
                <td scope="col">Escuela</td>
                <td scope="col">Grado</td>
            </tr>
            <tr th:each="registro : ${registros}">
                <td th:text="${registro.idusuario}"></td>
                <td th:text="${registro.usu}"></td>
                <td th:text="${registro.password}"></td>
                <td th:text="${registro.nombre}"></td>
                <td th:text="${registro.apellido}"></td>
                <td th:text="${registro.escuela}"></td>
                <td th:text="${registro.grado}"></td>
                <td><a th:href="@{/editar/} + ${registro.idusuario}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar/} + ${registro.idusuario}" th:text="Eliminar"></a></td>


            </tr>

        </table>
        <a th:href="@{/Examen}">Ir a examen</a>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
